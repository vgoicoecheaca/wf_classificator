[data]
batch_size        = 128
normalization     = minmax       # av,minmax, else for / sum
sequence_size     = 4000         # if slicing the sequence length
truncated_size    = 4000         # if slicing the sequence length
n_classes         = 3            # 1 hit, 2 hit, anything above (bg added in script)
parameters        = ma,vov

[augmentation]   
sliding           = 1             # probabilities from [0,1]
flipping          = 0       

[training]
data                  = 20to200ma_7to8vov_5p5snr_8e4evts_wfs.txt,20to200ma_7to8vov_5p5snr_8e4evts_hits.txt,20to200ma_7to8vov_5p5snr_8e4evts_pars.txt    # list of x_train,y_train, pars_train
val_data              = 20to200ma_7to8vov_5p5snr_val_wfs.txt,20to200ma_7to8vov_5p5snr_val_hits.txt,20to200ma_7to8vov_5p5snr_val_pars.txt                # list of x_trail_val, y_train_val, pars_val
model                 = model_5p5snr.h5          # output model name
epochs                = 40
lr                    = 0.0001
l2 	              = 0.05        
activation            = relu                     # activation in convd layers
act_reg               = linear 	                 # activation for output regression layer
act_class             = softmax                  # activaiton for classificaiton layer
test                  = False                    # will show images and labels and quit
disable_gpu           = True                     # False for gpu
monitor               = val_loss                 # What to use as callback
patience              = 5                        # number of epochs to wait

[testing]
data                  = 20to200ma_7to8vov_5p5snr_wfs.txt,20to200ma_7to8vov_5p5snr_hits.txt,20to200ma_7to8vov_5p5snr_pars.txt                        # list of x_test,y_test, pars_test
model                 = model_5p5snr.h5          # input model name
batches               = 100                      # batches to test on
n_thresholds          = 100                      # number of thresholds for roc curve

[hyperparameters]
units                 = 32,192,32,8,32,8,8,32,8  # min,max,step for 3 different layers
lr                    = 0.000001, 0.01           # min,max
act_reg               = relu,elu,selu	         # function for reg output layer
act                   = relu,elu,selu            # functions for hidden layers
l2                    = 0.005,0.5                # min,max
epochs                = 30                       # number of epochs to run for each hyperparameter scan
max_trials            = 50                       # number of diff configurations to test -> each will be a tuple of choices (units,lr,act_reg,act,l2)
exec_per_trial        = 1                        # number of models to build for each trial
objective             = val_loss                 # used for picking parameters with min value
patience              = 2

