[data]
batch_size        = 16
normalization     = 0              # 1 for average 0 for minmax
sequence_size     = 4000
truncated_size    = 4000
n_classes         = 4
parameters        = ma,vov

[augmentation]   
sliding           = 1             # probabilities from [0,1]
flipping          = 0       

[training]
epochs                = 40
lr                    = 0.0001
l2 	              = 0.05
activation            = relu
act_reg               = linear
act_class             = softmax
test                  = False  # will show images and labels and quit
disable_gpu           = True      # False for gpu
